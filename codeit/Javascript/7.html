<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch문</title>
  </head>
  <body>
    <script type="text/javascript">
      var inputNumber = window.prompt("한 자리 숫자를 적어주세요.");

      switch (inputNumber) {
        case '0':
          alert('Zero!');
          break;
        case '1':
          alert('One!');
          break;
        case '7':
          alert('Lucky!');
          break;
        default:
          alert('Unlucky!');
          break;
      }
    </script>
  </body>
</html>
