<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch문</title>
  </head>
  <body>
    <script type="text/javascript">
      var courseName = 'B';

      switch (courseName) {
        case 'C':
          console.log('게살스프 칠리새우');
        case 'B':
          console.log('유산슬');
        case 'A':
          console.log('짜장면 짬뽕 탕수육 양장피 팔보채');
          break;
        default:
          console.log('주문이 잘못되었습니다.');
          break;
      }
    </script>
  </body>
</html>
