<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var inputNumber = window.prompt("한 자리 숫자를 적어주세요.");
      console.log(inputNumber);

      if (inputNumber === '7') {
        alert('Lucky!');
      }
      else if (inputNumber === '0') {
        alert('Zero');
      }
      else {
        alert('Unlucky!');
      }
    </script>
  </body>
</html>
