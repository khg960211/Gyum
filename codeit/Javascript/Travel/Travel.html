      $('#menu a').on('click', selectMenu);

      $('#img').on('mouseenter', mouseEnterPhoto);
      $('#img').on('mouseleave', mouseLeavePhoto);

      // 키보드 이벤트
      $(document).on('keydown', selectMenu);

      function selectMenu(event) {
        var targetId = '';

        if (event.type == 'click') {
          targetId = event.currentTarget.id;
        }
        else if (event.type == 'keydown') {
          if (event.key === '1') {
            targetId = 'home';
          }
          else if (event.key === '2') {
            targetId = 'seoul';
          }
          else if (event.key === '3') {
            targetId = 'tokyo';
          }
          else if (event.key === '4') {
            targetId = 'paris';
          }
        }
        $('#img').hide();
        $('#img').attr('src', 'images/' + targetId + '.png');
        $('#img').fadeIn(1000);
        $('#menu a').css('font-weight', 'normal');
        $('#' + targetId).css('font-weight', 'bold');
      }
