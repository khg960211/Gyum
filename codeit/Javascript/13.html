<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function factorial(n) {
        var result = 1;

        if (n > 1) {
            for (var i = 1; i <= n; i++) {
                result = result * i;
            }
        }
        return result;
      }

      // 테스트 코드
      console.log(factorial(10));
      console.log(factorial(5));
      console.log(factorial(3));
      console.log(factorial(0));
    </script>
  </body>
</html>
